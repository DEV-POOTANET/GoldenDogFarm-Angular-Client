<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-right">
          <h4 class="mb-0 text-primary fw-bold">
            <i class="fa-solid fa-virus me-2"></i>
            จัดการข้อมูลรายการรักษา
          </h4>
          <button class="btn btn-primary  ms-auto" data-bs-target="#modalTreatment" data-bs-toggle="modal"
                  (click)="resetForm()">
            <i class="fa fa-plus"></i> เพิ่มข้อมูลรายการรักษา
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <!-- Loading Spinner -->
          <div *ngIf="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">กำลังโหลด...</span>
            </div>
            <p class="mt-2 text-muted">กำลังโหลดข้อมูล...</p>
          </div>

          <!-- Treatment Table -->
          <div *ngIf="!loading" class="table-responsive">
            <table class="table table-hover align-middle table-sm">
              <thead class="table-light">
              <tr>
                <th scope="col" class="fw-semibold text-dark text-nowrap">
                  <i class="fas fa-hashtag me-1"></i>ID
                </th>
                <th scope="col" class="fw-semibold text-dark text-nowrap">
                  ชื่อรายการรักษา
                </th>
                <th scope="col" class="fw-semibold text-dark text-nowrap">
                  คำอธิบาย
                </th>
                <th scope="col" class="fw-semibold text-dark text-nowrap">
                  <i class="fas fa-circle me-1"></i>สถานะ
                </th>
                <th scope="col" class="fw-semibold text-dark text-nowrap">
                  <i class="fas fa-gear me-1"></i>จัดการ
                </th>
              </tr>
              </thead>

              <tbody>
              <tr *ngFor="let Treatment of Treatments; let i = index" class="border-bottom"
                  [class.table-active]="i % 2 === 0">
                <td class="text-nowrap">
                    <span class="badge bg-light text-dark px-2 py-1">
                      {{ Treatment.id }}
                    </span>
                </td>

                <td class="text-nowrap">
                  <span class="fw-medium text-truncate">{{ Treatment.name }}</span>
                </td>

                <td class="text-nowrap">
                  <span class="fw-medium text-truncate">{{ Treatment.description || "-" }}</span>
                </td>



                <td class="text-nowrap">
                    <span class="badge" [class]="Treatment.status === '1' ? 'bg-success' : 'bg-danger'">
                      {{ getStatusText(Treatment.status) }}
                    </span>
                </td>
                <td class="text-nowrap">
                  <button class="btn btn-warning mr-2" (click)="editTreatment(Treatment)" data-bs-toggle="modal"
                          data-bs-target="#modalTreatment">
                    <i class="fa-solid fa-pen-to-square"></i>
                  </button>
                  <button class="btn btn-danger" (click)="disableTreatment(Treatment.id)"><i class="fa-solid fa-trash"></i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>

            <!-- No Data Message -->
            <div *ngIf="Treatments.length === 0" class="text-center py-5">
              <i class="fas fa-solid fa-virus fa-3x text-muted mb-3"></i>
              <h5 class="text-muted">ไม่พบข้อมูลรายการรักษา</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<app-my-modal modalId="modalTreatment" [title]="modalTitle" [icon]="modalIcon">
  <form #Form="ngForm" (ngSubmit)="onSubmit(Form)">
    <div class="mt-3">
      <label>ชื่อรายการรักษา *</label>
      <input [(ngModel)]="formTreatment.name" name="name" #name="ngModel" class="form-control" required/>
      <small class="text-danger" *ngIf="name.invalid && name.touched">กรุณากรอกชื่อรายการรักษา</small>
    </div>

    <div class="mt-3">
      <label>คำอธิบาย</label>
      <textarea [(ngModel)]="formTreatment.description" name="description" class="form-control" rows="4"></textarea>
    </div>



    <div class="modal-footer mt-3">
      <!-- แทนที่ปุ่ม submit ด้วย getter -->
      <button type="submit" class="btn btn-success" [disabled]="Form.invalid">
        {{ submitButtonText }}
      </button>
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
    </div>
  </form>
</app-my-modal>
